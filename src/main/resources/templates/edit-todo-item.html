<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
        body {
            padding-top: 100px;
            background-color: #ffffff; /* White background */
        }
        .navbar-custom {
            background-color: #343a40; /* Dark grey */
        }
        .btn-blue {
            color: #ffffff; /* White text */
            background-color: #007bff; /* Bootstrap blue */
            border-color: #007bff; /* Bootstrap blue border */
        }
        .btn-blue:hover {
            color: #ffffff; /* White text on hover */
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
        .form-control, .form-check-input, .form-check-label {
            color: #212529; /* Bootstrap default text color */
            background-color: #ffffff; /* White background for form controls */
            border: 1px solid #ced4da; /* Bootstrap default border color */
        }
        .form-control:focus {
            border-color: #80bdff; /* Light blue border on focus */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Bootstrap default focus glow */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Navigation items can be added here -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <p><a class="btn btn-outline-secondary" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
            <h2>Edit Todo Task</h2>
            <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                </div>
                <div class="col-md-6 form-check">
                    <input class="form-check-input" type="checkbox" id="inputIsComplete" th:field="*{isComplete}" th:checked="${isComplete} == true">
                    <label class="form-check-label" for="inputIsComplete">
                        Completed?
                    </label>
                </div>

                <input type="hidden" th:field="*{createdAt}" />
                <input type="hidden" th:field="*{updatedAt}" />

                <div class="col-12">
                    <button type="submit" class="btn btn-blue">
                        <i class="bi bi-plus-square-fill"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
